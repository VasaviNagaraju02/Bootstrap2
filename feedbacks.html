<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script language="JavaScript">
        function showInput() {
            document.getElementById('display').innerHTML = document.getElementById("exampleFormControlInput1").value;
            document.getElementById('display1').innerHTML = document.getElementById("exampleFormControlTextarea1").value;
        }
    </script>
    <style>
        body{
            background-image: url("https://th.bing.com/th/id/OIP.kbdba3-3tOJ28MwdJCceQgHaNG?pid=ImgDet&rs=1");
        }
    </style>
</head>
<body>
    
    <form>
        
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        
        
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Feedback</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          <button type="button" onclick="showInput();" class="btn btn-primary">Submit</button>

        </div>
      </form>
      <p id='display' style="text-align: left;"></p>
            <p id='display1' style="text-align: left;"> </p> 
</body>
</html>
